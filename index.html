<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق Bofia - تسجيل برقم الهاتف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #fff5e1;
      padding: 20px;
    }
    h2 {
      color: #d35400;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }
    .order {
      background: #f8e0b0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .order span {
      flex-grow: 1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- واجهة المصادقة -->
  <div id="authSection">
    <h2>📱 تسجيل الدخول برقم الجوال</h2>
    <input type="text" id="phoneNumber" placeholder="أدخل رقمك (مثال: +9677XXXXXXXX)" />
    <div id="recaptcha-container"></div>
    <button id="sendCodeBtn">📩 إرسال رمز التحقق</button>

    <input type="text" id="verificationCode" placeholder="رمز التحقق" class="hidden" />
    <button id="verifyCodeBtn" class="hidden">✅ تأكيد الرمز</button>
  </div>

  <!-- واجهة التطبيق بعد الدخول -->
  <div id="appSection" class="hidden">
    <h2>📋 إرسال الطلب</h2>
    <input type="text" id="name" placeholder="اسمك" />
    <input type="text" id="item" placeholder="الطلب" />
    <button id="sendBtn">إرسال الطلب</button>

    <hr>

    <h2>📦 الطلبات الحالية:</h2>
    <div id="orders"></div>

    <button onclick="logout()">🔓 تسجيل الخروج</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAofstVnfa6b04e3rfMLMs9dY63_OzG9QU",
      authDomain: "bofia-3370f.firebaseapp.com",
      databaseURL: "https://bofia-3370f-default-rtdb.firebaseio.com",
      projectId: "bofia-3370f",
      storageBucket: "bofia-3370f.firebasestorage.app",
      messagingSenderId: "953258977497",
      appId: "1:953258977497:web:b6eca5c56850d82c29b6c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const authSection = document.getElementById("authSection");
    const appSection = document.getElementById("appSection");
    const ordersDiv = document.getElementById("orders");

    let confirmationResult;
    let currentUserId;

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {
        // reCAPTCHA solved
      }
    }, auth);

    document.getElementById("sendCodeBtn").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("verificationCode").classList.remove("hidden");
          document.getElementById("verifyCodeBtn").classList.remove("hidden");
          alert("📩 تم إرسال الرمز إلى هاتفك");
        }).catch((error) => {
          alert("❗ خطأ: " + error.message);
        });
    });

    document.getElementById("verifyCodeBtn").addEventListener("click", () => {
      const code = document.getElementById("verificationCode").value;
      confirmationResult.confirm(code).then((result) => {
        alert("✅ تم تسجيل الدخول");
      }).catch((error) => {
        alert("❗ رمز غير صحيح");
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        authSection.classList.add("hidden");
        appSection.classList.remove("hidden");
        loadOrders();
      } else {
        currentUserId = null;
        authSection.classList.remove("hidden");
        appSection.classList.add("hidden");
        ordersDiv.innerHTML = "";
      }
    });

    function logout() {
      signOut(auth);
    }

    document.getElementById("sendBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const item = document.getElementById("item").value.trim();
      if (name && item && currentUserId) {
        push(ref(db, `orders/${currentUserId}`), {
          name: name,
          item: item,
          time: Date.now()
        }).then(() => {
          alert("✅ تم إرسال الطلب!");
          document.getElementById("name").value = "";
          document.getElementById("item").value = "";
        });
      } else {
        alert("❗ تأكد من إدخال الاسم والطلب");
      }
    });

    function formatTime(ms) {
      const diff = Date.now() - ms;
      const minutes = Math.floor(diff / 60000);
      if (minutes < 1) return "قبل لحظات";
      if (minutes < 60) return `قبل ${minutes} دقيقة`;
      const hours = Math.floor(minutes / 60);
      return `قبل ${hours} ساعة`;
    }

    function loadOrders() {
      ordersDiv.innerHTML = "";
      const userOrdersRef = ref(db, `orders/${currentUserId}`);
      onChildAdded(userOrdersRef, (snapshot) => {
        const order = snapshot.val();
        const orderId = snapshot.key;
        const box = document.createElement("div");
        box.className = "order";
        box.innerHTML = `<span>🍽️ ${order.name} طلب ${order.item} <br><small>${formatTime(order.time)}</small></span>
                         <button onclick="deleteOrder('${orderId}')">🗑️ حذف</button>`;
        ordersDiv.prepend(box);
      });
    }

    window.deleteOrder = function(orderId) {
      remove(ref(db, `orders/${currentUserId}/${orderId}`));
    };
  </script>
</body>
</html>
