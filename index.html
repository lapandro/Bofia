<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تطبيق Bofia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // إعداد Firebase - استبدل القيم أدناه ببيانات مشروعك الحقيقية
    const firebaseConfig = {
      apiKey: "AIzaSy...ضع مفتاحك هنا...",
      authDomain: "bofia-3370f.firebaseapp.com",
      databaseURL: "https://bofia-3370f-default-rtdb.firebaseio.com/",
      projectId: "bofia-3370f",
      storageBucket: "bofia-3370f.appspot.com",
      messagingSenderId: "XXXX",
      appId: "1:XXXX:web:XXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #fff5e1;
      padding: 20px;
    }
    h2 {
      color: #d35400;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }
    .order {
      background: #f8e0b0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h2>📋 إرسال الطلب</h2>
  <input type="text" id="name" placeholder="اسم الزبون" />
  <input type="text" id="item" placeholder="الطلب" />
  <button onclick="sendOrder()">إرسال الطلب</button>

  <hr>

  <h2>📦 الطلبات الحالية:</h2>
  <div id="orders"></div>

  <script>
    function sendOrder() {
      const name = document.getElementById("name").value;
      const item = document.getElementById("item").value;

      if (name && item) {
        db.ref("orders").push({
          name: name,
          item: item,
          time: Date.now()
        });
        alert("✅ تم إرسال الطلب!");
        document.getElementById("name").value = "";
        document.getElementById("item").value = "";
      } else {
        alert("❗ الرجاء إدخال الاسم والطلب");
      }
    }

    // استقبال الطلبات
    db.ref("orders").on("child_added", function(snapshot) {
      const order = snapshot.val();
      const output = document.getElementById("orders");
      const box = document.createElement("div");
      box.className = "order";
      box.textContent = `🍽️ ${order.name} طلب ${order.item}`;
      output.prepend(box);
    });
  </script>
</body>
</html>
